
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      margin: 10px;
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .input-group-text {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 0.75rem 0 0 0.75rem;
      color: #333;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 0 0.75rem 0.75rem 0;
      padding: 0.75rem 1rem;
    }

    .form-control:focus {
      box-shadow: none;
      background: rgba(255, 255, 255, 0.9);
    }

    .btn-custom {
      width: 100%;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    .btn-custom:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .text-small {
      font-size: 0.9rem;
      color: #f0f0f0;
    }

    a {
      color: #ffe57f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h3><i class="fa-solid fa-right-to-bracket me-2"></i>Login</h3>
    <form>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" class="form-control" placeholder="Email address" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-custom"><i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Sign In</button>
      <div class="text-center mt-3 text-small">
        <p>Don't have an account? <a href="#"><i class="fa-solid fa-user-plus me-1"></i>Register</a></p>
        <p><a href="#"><i class="fa-solid fa-key me-1"></i>Forgot Password?</a></p>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
