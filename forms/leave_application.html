
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leave Application</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .leave-card {
      width: 100%;
      max-width: 650px;
      padding: 2rem;
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .leave-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .input-group-text {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 0.75rem 0 0 0.75rem;
      color: #333;
    }

    .form-control, .form-select, textarea {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 0 0.75rem 0.75rem 0;
      padding: 0.75rem 1rem;
    }

    .form-control:focus, .form-select:focus, textarea:focus {
      box-shadow: none;
      background: rgba(255, 255, 255, 0.9);
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    .btn-custom {
      width: 100%;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      opacity: 0.9;
    }

    .text-small {
      font-size: 0.9rem;
      color: #f0f0f0;
    }

    a {
      color: #ffe57f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="leave-card">
    <h3><i class="fa-solid fa-plane-departure me-2"></i>Leave Application</h3>
    <form>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
        <input type="text" class="form-control" placeholder="Employee ID" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fa-solid fa-list-check"></i></span>
        <select class="form-select" required>
          <option value="" disabled selected>Leave Type</option>
          <option>Casual Leave</option>
          <option>Sick Leave</option>
          <option>Annual Leave</option>
          <option>Maternity/Paternity Leave</option>
          <option>Unpaid Leave</option>
        </select>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label text-white"><i class="fa-regular fa-calendar-days me-2"></i>Start Date</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label text-white"><i class="fa-regular fa-calendar-days me-2"></i>End Date</label>
          <input type="date" class="form-control" required>
        </div>
      </div>
      <div class="mb-3 mt-3 input-group">
        <span class="input-group-text"><i class="fa-solid fa-comment-dots"></i></span>
        <textarea class="form-control" placeholder="Reason for leave..." required></textarea>
      </div>
      <button type="submit" class="btn btn-custom"><i class="fa-solid fa-paper-plane me-2"></i>Submit Application</button>
      <div class="text-center mt-3 text-small">
        <p><a href="employee_dashboard.html"><i class="fa-solid fa-arrow-left me-1"></i>Back to Dashboard</a></p>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
