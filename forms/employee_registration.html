
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .registration-card {
      width: 100%;
      max-width: 650px;
      padding: 2rem;
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .registration-card h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .input-group-text {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 0.75rem 0 0 0.75rem;
      color: #333;
    }

    .form-control, .form-select {
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 0 0.75rem 0.75rem 0;
      padding: 0.75rem 1rem;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: none;
      background: rgba(255, 255, 255, 0.9);
    }

    .btn-custom {
      width: 100%;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    .btn-custom:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .text-small {
      font-size: 0.9rem;
      color: #f0f0f0;
    }

    a {
      color: #ffe57f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .toggle-password {
      cursor: pointer;
      color: #555;
      margin-left: -2rem;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="registration-card">
    <h3><i class="fa-solid fa-id-card me-2"></i>Employee Registration</h3>
    <form>
      <div class="row g-3">
        <div class="col-md-6 input-group">
          <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col-md-6 input-group">
          <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="col-md-6 input-group">
          <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="col-md-6 input-group">
          <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
          <input type="tel" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="col-md-6 input-group">
          <span class="input-group-text"><i class="fa-solid fa-id-badge"></i></span>
          <input type="text" class="form-control" placeholder="Employee ID" required>
        </div>
        <div class="col-md-6 input-group">
          <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
          <input type="text" class="form-control" placeholder="Department" required>
        </div>
        <div class="col-md-6 input-group">
          <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-6 input-group">
          <span class="input-group-text"><i class="fa-solid fa-briefcase"></i></span>
          <select class="form-select" required>
            <option value="" disabled selected>Job Role</option>
            <option>Manager</option>
            <option>Developer</option>
            <option>Designer</option>
            <option>HR</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-6 input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <span class="input-group-text toggle-password" onclick="togglePassword('password', this)">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>
        <div class="col-md-6 input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
          <span class="input-group-text toggle-password" onclick="togglePassword('confirmPassword', this)">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-custom mt-4">
        <i class="fa-solid fa-user-check me-2"></i>Register Employee
      </button>
      <div class="text-center mt-3 text-small">
        <p>Already registered? <a href="login.htm"><i class="fa-solid fa-right-to-bracket me-1"></i>Login</a></p>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword(fieldId, iconElement) {
      const input = document.getElementById(fieldId);
      const icon = iconElement.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
