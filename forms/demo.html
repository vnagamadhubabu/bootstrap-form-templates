<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Templates Demo</title>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
      }

      header {
        width: 100%;
        max-width: 1200px;
        margin: 2rem auto;
        text-align: center;
        position: relative;
      }

      header h1 {
        font-weight: 700;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        letter-spacing: 1px;
      }

      .preview-image {
        width: 100%;
        max-width: 1200px;
        height: auto;
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        margin-bottom: 3rem;
        object-fit: cover;
      }

      .cards-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        width: 100%;
        max-width: 1200px;
        padding: 0 1rem;
      }

      .demo-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(14px);
        border-radius: 1.5rem;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeInUp 0.8s ease;
      }

      .demo-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      }

      .demo-card h3 {
        margin-bottom: 1.5rem;
        font-weight: 700;
      }

      .btn-demo {
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: none;
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: opacity 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-demo:hover {
        opacity: 0.9;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      footer {
        margin: 4rem 0 2rem;
        font-size: 0.9rem;
        text-align: center;
        color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Form Templates Demo</h1>
      <img src="preview.png" alt="Form Preview" class="preview-image" />
    </header>

    <div class="cards-container">
      <div class="demo-card">
        <h3>Contact Us Form</h3>
        <a href="contact_us.html" target="_blank" class="btn-demo">View Demo</a>
      </div>
      <div class="demo-card">
        <h3>Login Form</h3>
        <a href="login.html" target="_blank" class="btn-demo">View Demo</a>
      </div>
      <div class="demo-card">
        <h3>Signup Form</h3>
        <a href="signup.html" target="_blank" class="btn-demo">View Demo</a>
      </div>
      <div class="demo-card">
        <h3>Leave Application Form</h3>
        <a href="leave_application.html" target="_blank" class="btn-demo"
          >View Demo</a
        >
      </div>
      <div class="demo-card">
        <h3>Employee Registration Form</h3>
        <a href="employee_registration.html" target="_blank" class="btn-demo"
          >View Demo</a
        >
      </div>
    </div>

    <footer>
      &copy; 2025 Vikkurthi Naga Madhu Babu | Software Developer. Hosted on
      GitHub Pages.
    </footer>
  </body>
</html>
